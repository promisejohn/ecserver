<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="lang=${#locale.language}"
      th:lang="${lang}">

<head>
	<title>Customer详情</title>
	<link rel='stylesheet' href='/webjars/bootstrap/3.1.0/css/bootstrap.min.css'/>
</head>

<body>

<div class="container">
	<h2 th:text="#{customer.detail}">customer detail</h2>
	<div>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">ID</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${customer.id}">ID</p>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${customer.name}">Name</p>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Mobile</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${customer.mobile}">Mobile</p>
				</div>
			</div>
		
		</form>
	</div>

</div>

</body>

</html>
