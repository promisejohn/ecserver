<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>电商平台</title>
<link rel='stylesheet'
	href='/webjars/bootstrap/3.1.0/css/bootstrap.min.css' />
</head>

<body>

	<div class="container">

		<div>

			<form action="#" th:action="@{customersall}" method="post">
				<div class="row">
					<div class="col-lg-6">
						<div class="input-group">
							<input type="text" class="form-control" id="searchTerm"
								name="searchTerm" placeholder="Search for..." /> <span
								class="input-group-btn">
								<button class="btn btn-default" type="submit">Go!</button>
							</span>
						</div>
					</div>
				</div>
			</form>
		</div>

		<div th:include="customers :: #customersList"
			th:unless="${#lists.isEmpty(customers)}"></div>
	</div>

</body>

</html>
